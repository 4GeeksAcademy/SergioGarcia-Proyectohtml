<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>

</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
            <div class="card text" style="width:80rem; margin-top: 20px;">
                <div class="card-header">
                      <h2 class="d-flex justify-content-left">Payment form example</h2>
                </div>
              
                <form>
                 <div class="card-body">
                    <div class="row mb-3" style="display: flex;">
                        <div class="col-6 col-md-4">
                             <label>Cards#<input type="text" placeholder="XXXXXXXXXXXXXX" class="form-control" style="width: 25rem;"></label></div>
                        <div class="col-6 col-md-4">
                            <label>CVC#<input type="text" placeholder="0000" class="form-control" style="width: 15rem"></label></div>
                        <div class="col-6 col-md-4">
                            <label>Amount$<input type="number" placeholder="amount" class="form-control" style="width: 25rem"></label></div>
                    </div>
                    <div class="row mb-3" style="display: flex;">
                        <div class="col-6 col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control"></div>
                       <div class="col-6 col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control"></div>
                    </div>
                    <div class="row mb-3" style="display: flex;">
                        <div class="col-6 col-md-8">
                            <label>City<input type="text" placeholder="" class="form-control" style="width: 612px;"></label></div>
                       <div class="col-6 col-md-2">
                           <label>State<input type="number" placeholder="Pick a state" class="form-control"></label></div>
                       <div class="col-6 col-md-2">
                           <label>Postal Code<input type="text" placeholder="" class="form-control"></label></div>
                    </div>
                    <div class="row mb-3" style="display: flex;">
                        <div class="col-6 col-md-6">
                            <label>We acecept:</label>
                                <div class="form-control" style="display: flex; gap: 25px; background-color: grey; width: 15rem;">
                                <div><input type="radio"><i class="fa-brands fa-cc-mastercard"></i></div>
                                <div><input type="radio"><i class="fa-brands fa-cc-visa"></i></div>
                                <div><input type="radio"><i class="fa-brands fa-cc-diners-club"></i></div>
                                <div><input type="radio"><i class="fa-brands fa-cc-amex"></i></div>
                                </div>
                        </div>
                        <div class="col-6 col-md-6">
                            <label>Message</label>
                        <textarea class="form-control" rows="4" placeholder="Add any notes here."></textarea></div>
                    </div>

                </div>
                <div class="card-footer text-body-secondary" style="display: flex;justify-content: flex-end; gap: 3px;">
                    <button class="btn btn-secondary">Cancel</button>
                    <button class="btn btn-primary">Send</button>
                </div>
                </form>
            </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html> 
</body>
</html>
