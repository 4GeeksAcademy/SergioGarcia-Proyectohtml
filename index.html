<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>

</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card text w-100 mt-5" style="max-width: 80rem;">
            <div class="card-header">
                <h2>Payment Form Example</h2>
            </div>

            <form>
                <div class="card-body">

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label>Card #</label>
                            <input type="text" placeholder="XXXXXXXXXXXXXX" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label>CVC #</label>
                            <input type="text" placeholder="0000" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label>Amount $</label>
                            <input type="number" placeholder="Amount" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label>State</label>
                            <select class="form-control">
                                <option>Pick a state</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>Postal Code</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>We accept:</label>
                            <div class="form-control d-flex align-items-center gap-3 bg-light">
                                <div><input type="radio" name="payment"><i class="fa-brands fa-cc-mastercard"></i></div>
                                <div><input type="radio" name="payment"><i class="fa-brands fa-cc-visa"></i></div>
                                <div><input type="radio" name="payment"><i class="fa-brands fa-cc-diners-club"></i></div>
                                <div><input type="radio" name="payment"><i class="fa-brands fa-cc-amex"></i></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Message</label>
                            <textarea class="form-control" rows="4" placeholder="Add any notes here."></textarea>
                        </div>
                    </div>
                </div>

                <div class="card-footer text-end">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html> 
</body>
</html>
